{% extends "base.html" %}

{% block content %}

{% for post in object_list %} 

<h2> {{ post.title }} </h2>

<div class="post_meta">
  on {{post.created}}
</div>

<div class="post_caption">
  {{post.caption|safe|linebreaks}}
</div>

<div class="tags">
  {% for tag in post.tags.all %}
  <a href="/blog/tag/{{tag}}> {{tag}} </a>
  {% if not forloop.last %}, {% endif %}
  {% endfor %}
</div>

{% endfor %}

{% endblock %}
